<!DOCTYPE html>
<html>
   <head>
      <title>googleMapAPI</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="googleMapAPI.css">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
   </head>
   <body>
      <section class="container">
         <div class="row rowMargin align-items-start">
            <section id="filter-container" class="col-md-3 col-lg-3 col-sm-8 col-8" data-bind="css: collapse">
               <h2>Filter Tool</h2>
               <form id="filter-input">
                  <input class="filter-input" type="text" data-bind="textInput: filterText">
               </form>
               <ul id="filter-list" data-bind="foreach: locationList">
                  <li>
                     <button id="location" data-bind="text: $data.marker.title, click: $parent.clickedLocation"></button>
                  </li>
               </ul>
            </section>
            <nav class="navbar col-md-1 col-lg-1 col-sm-1 col-1">
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#filter-container" data-bind="click: showList">&#9776;</button>
            </nav>
            <div id="map" class="col-md-7 col-lg-7 col-sm-12 col-12"></div>
         </div>
      </section>
      <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBEbHiCAD3pznHIe2nzSWIPuZ2prAUQdeE&v=3&callback=initMap" onerror="errorHandler()"></script>
      <script type="text/javascript" src="googleMapAPI.js"></script>
   </body>
</html>
